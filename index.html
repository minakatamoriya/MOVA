<!doctype html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"><title>Boss Rush - 走位策略类 Roguelike 游戏</title><style>* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: #000000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            /* 防止 iOS Safari 弹性滚动 */
            position: fixed;
            touch-action: none;
        }

        #game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #game-container canvas {
            display: block;
        }

        /* React UI 叠加层（覆盖在 Canvas 之上） */
        #ui-root {
            position: absolute;
            inset: 0;
            z-index: 10;
            pointer-events: none; /* 默认不吃事件，面板自己开启 */
        }

        .ui-panel {
            pointer-events: auto;
        }

        /* 移动端友好滚动：可滚动但隐藏明显滚动条 */
        .ui-scroll {
            scrollbar-width: none;          /* Firefox */
            -ms-overflow-style: none;       /* IE/Edge legacy */
            -webkit-overflow-scrolling: touch;
        }

        .ui-scroll::-webkit-scrollbar {
            width: 0;
            height: 0;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #ff0000;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }</style><script defer="defer" src="bundle.js"></script></head><body><div id="game-container"><div class="loading"><div class="spinner"></div><div>加载中...</div></div><div id="ui-root"></div></div></body></html>
